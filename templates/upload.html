<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalcast - Upload Signage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #445cb4;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 1rem;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 0.5rem 0 0.2rem;
        }
        input, button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #44bb5c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #75f699;
        }
        small {
            display: block;
            color: #666;
            font-size: 0.9rem;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Digitalcast</h1>
        <p>Your seamless solution for digital signage and media display</p>
    </header>
    <main>
        <h1>Upload Signage</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="file">Select File:</label>
            <input type="file" id="file" name="file" accept="image/jpeg,image/png,image/jpg,image/gif,video/mp4" required>
            <small>Accepts only Image - jpeg, png, jpg, gif and Video - mp4 file formats</small>

            <label for="scheduled_start_time">Scheduled Start Time (YYYY-MM-DD HH:MM:SS):</label>
            <input type="text" id="scheduled_start_time" name="scheduled_start_time" placeholder="2024-12-01 10:00:00" required>
            
            <label for="scheduled_end_time">Scheduled End Time (YYYY-MM-DD HH:MM:SS):</label>
            <input type="text" id="scheduled_end_time" name="scheduled_end_time" placeholder="2024-12-01 10:30:00" required>
            
            <button type="submit">Upload</button>
        </form>
    </main>
</body>
</html>
